name: build-test

on:
  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - feature/*
      - bugfix/*
  push:
    branches:
      - master
      - feature/*
      - releases/*
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    continue-on-error: true
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Installing the packages
        id: install
        run: |
          echo "::set-output name=mix-test::$(npm install) \n"
#      - name: run test
#        id: run_tests
#        run: |
#          echo "::set-output name=mix-test::$(npm test)\n"
      - name: echo failure outout
        id: echo_output_js_failure
        run: |
          echo "${{join(steps.install.outputs.*, '\n')}}"

