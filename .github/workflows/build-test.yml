name: build-test

on:
  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - feature/*
      - bugfix/*
  push:
    branches:
      - master
      - feature/*
      - releases/*
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    outputs:
      output1: ${{ steps.install.outputs.test }}
      output2: ${{ steps.test.outputs.test }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - id: install
        run: npm install
      #- run: npm run build
      - id: test
        run: npm test
#      - id: step_output
#        run: __scripts__/hello-world.sh
      #- run: npm test
  send_to_teams:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo ${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}
